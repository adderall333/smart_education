<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entering code of the test</title>
</head>
<body>
    <form method="POST" action="/testing/open_test/">
        {% csrf_token %}
        <label>Введите правильный код теста:</label>
        <input type="number" name="code">
        <input type="submit" value="Открыть тест">
    </form>
</body>
</html>
