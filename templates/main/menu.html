<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Главная страница</title>
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/menu.css' %}">
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">T&D</h3>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-link active" href="/">Главная страница</a>
              <a class="nav-link" href="/sign-in">Вход</a>
              <a class="nav-link" href="/sign-up">Регистрация</a>
            </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Тестируй и распределяй</h1>
        <p class="lead">T&D — это простой способ провести тестирование. Введите пригласительный код или создайте тест сами.</p>
        <p class="lead">
          <a href="#" class="btn btn-lg btn-secondary">Ввести код</a>
          <a href="#" class="btn btn-lg btn-secondary">Создать тест</a>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Тестовый вариант.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
