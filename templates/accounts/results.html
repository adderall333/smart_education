<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Название теста: {{ test.title }}</p>
    <p>Имя тестируемого: {{ test_result.user }}</p>
    <p>Количество баллов {{ test_result.amount_of_points }}</p>
    {% for question in questions.values %}
        <div>
            <p>Текст вопроса: {{ question.text }}</p>
            <p>Количество баллов: {{ question.amount_of_points }}</p>
        </div>
    {% endfor %}
</body>
</html>
